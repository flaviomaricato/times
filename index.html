<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ¡lculo de Tempo</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            text-align: left;
            margin: 20px;
            background: #f4f4f4;
        }
        .result {
            font-size: 14px;            
            background: #fff;
            padding: 10px;
            margin: 5px 0;
            border-left: 5px solid #007acc;
        }
    </style>
</head>
<body>
    <div id="results"></div>
    <script>
        function calcularDiferenca(dataInicial) {
            let inicio = new Date(dataInicial);
            let hoje = new Date();
            let anos = hoje.getFullYear() - inicio.getFullYear();
            let meses = hoje.getMonth() - inicio.getMonth();
            let dias = hoje.getDate() - inicio.getDate();
            if (dias < 0) {
                meses--;
                dias += new Date(hoje.getFullYear(), hoje.getMonth(), 0).getDate();
            }
            if (meses < 0) {
                anos--;
                meses += 12;
            }
            return `${anos} years, ${meses} months, ${dias} days`;
        }
        let datas = {
            'Work': '2017-11-06',
            'Age': '1988-03-22',
            'S2': '2007-04-04',
            'Marriage': '2013-04-04'
        };
        let resultsDiv = document.getElementById('results');
        for (let evento in datas) {
            let diff = calcularDiferenca(datas[evento]);
            let p = document.createElement('p');
            p.classList.add('result');
            p.innerHTML = `<strong>${evento}:</strong> ${diff}`;
            resultsDiv.appendChild(p);
        }
    </script>
</body>
</html>
